<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Scheduler Notification
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="scheduleBasic()" expand="block" fill="clear">
    Schedule Basic
  </ion-button>
  <ion-button (click)="scheduleAdvanced()" expand="block" fill="clear">
    Schedule Advanced
  </ion-button>
</ion-content>
